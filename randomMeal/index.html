<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Meal</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="container">

    <main>
      <h1>Feeling hungry?</h1>

      <button id="generateMeal" class="button">
        Get a meal!
      </button>

      <div class="recipe hide">

        <div class="leftside">
          <div class="image">
            <img src="" alt="">
  
            <p class="category">Category: <span></span></p>
            <p class="area">Area: <span></span></p>
          
          </div>

          <div class="ingredients">
            <h3>Ingredients</h3>
            <ul></ul>
          </div>
        </div>
        
        <div class="instructions">
          <h2></h2>
          <p></p>
        </div>

      
        <div class="video">
          <iframe width="100%"max-width="760px" height="428px" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
